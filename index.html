<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./fontawesome/css/all.min.css" rel="stylesheet">
<link href="./materialize/css/materialize.min.css" rel="stylesheet">
<link href="./js/validetta/validetta.min.css" rel="stylesheet">
<link href="./css/general.css" rel="stylesheet">
<link rel="shortcut icon" href="imgs/icon.png">
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./materialize/js/materialize.min.js"></script>
<script src="./js/validetta/validetta.min.js"></script>
<script src="./js/validetta/validettaLang-es-ES.js"></script>
<script src="./js/index.js"></script>
</head>
<body>
  <header>
    <img src="./imgs/header.png" class="responsive-img">
  </header>
  <main class="valign-wrapper">
    <div class="container">
      <div class="row">
        <form method="get" action="Cuestionario.html">
        <h4>Acceso:</h4>
        <div class="col s12 m6 l4 input-field">
          <i class="fas fa-user prefix"></i>
          <label for="boleta">Boleta</label>
          <input type="text" id="boleta" name="boleta" maxlength="10" data-validetta="required,number,minLength[10],maxLength[10]">
        </div>
        <div class="col s12 m6 l4 input-field">
          <i class="fas fa-key prefix"></i>
          <label for="contrasena">Contrase√±a</label>
          <input type="password" id="contrasena" name="contrasena" data-validetta="required,minLength[6],maxLength[16]" maxlength="16">
        </div>
        <div class="col s12 m6 l4 input-field">
          <input type="submit" class="btn blue" style="width: 100%;" value="Entrar">
        </div>
          <div>
            <select id="Unidad" name="Unidad" placeholder="Unidad">
                        <option value="1">Unidad 1</option>
                        <option value="2">Unidad 2</option>
                        <option value="3">Unidad 3</option>
                        <option value="4">Unidad 4</option>
                    </select>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="page-footer blue">
    <div class="footer-copyright">
      </div>
    </div>
  </footer>
</body>
</html>
